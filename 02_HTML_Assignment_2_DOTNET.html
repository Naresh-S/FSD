<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>02_HTML_Assignment_DOTNET</title>
</head>
<body>
    <form role="form" method="post" id="reused_form">
        <table style="padding:100px;">
            <tr>
                <td>
                    <label id="lblNumber">Number Demo</label>
                </td>
            </tr><tr>
                <td>
                    <input type="number">
                </td>
            </tr>
            <tr>
                <td>
                    <label id="lblNumber">Range Demo</label>
                </td>
            </tr><tr>
                <td>
                    <input type="range" id="myRange" min="1" max="50" step="1" value="10">
                </td>
            </tr>
            <tr>
                <td>
                    <label id="lblColor">Color Demo</label>
                </td>
            </tr><tr>
                <td>
                    <input type="color" name="mycolor" value="#008000">
                </td>
            </tr>
            <tr>
                <td>
                    <label id="lblDate">Date demo</label>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="date" name="MyDate" required><br>
                    <span class="validity"></span>
                </td>
            </tr>
            <tr>
                <td>
                    <label id="lbltime">Time demo</label>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="time" name="MyTime" required><br>
                </td>
            </tr>
            <tr>
                <td>
                    <label id="lbllocaltime">DateTime local Demo</label>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="datetime-local" name="MyDateTimeLocal" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label id="lblDatetime">Datetime Demo</label>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="datetime" name="MyDateTime" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label id="lblmonth">Birth Month</label>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="month" name="MyMonth" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label id="lblweek">Vacation week</label>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="week" name="MyWeek" required> <input type="text" name="MyText" placeholder="Enter Value" required> <input type="submit" value="Go!">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
